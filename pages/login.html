<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <title>Road Trip</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>
      const Store = require('electron-store');
      const store = new Store();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type ="text/javascript" src="js/epoly.js"></script>
    <script src="js/MapBackground.js"></script>

  </head>
  <body>
    <h1 id="main-title">RoadTrip</h1>
    <div id="map-canvas"></div>
    <div id="panel">
      <div class="customBtn">
        <span class="buttonText" id="signin"><img id="google-icon" src="../img/google_icon.png" width="40px" height = "40px" align="center">SIGN IN WITH GOOGLE</span>
      </div> <br /><br />
      <div class="customBtn">
        <span class="buttonText" id="guestSignIn">CONTINUE AS GUEST</span>
      </div>
    </div>
    <div id="name"></div>
    <script>
      var ipc = require('electron').ipcRenderer;
      var authButton = document.getElementById('signin');
      authButton.addEventListener('click', function(){
          ipc.send('signin');
      });
      ipc.on('message', function(emitter, data){
        if(data != "success!"){
          document.getElementById('message').innerHTML = data;
        }
      })

      var guestButton = document.getElementById('guestSignIn');
      guestButton.addEventListener('click', function(){
        window.location = "itinerary.html"
      })
    </script>
    <div id='message'></div>
  </body>
</html>
