<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/itinerary.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>window.$ = window.jQuery = require('jquery');</script>
<title>RoadTrip</title>
</head>
<body>
	<div class="tab">
	  <button class="tablinks" onclick="openItin('myitin')" id="myitinbutton">My Itineraries</button>
	  <button class="tablinks" onclick="openItin('publicitin')" id="publicitinbutton" style="margin-left: -5px">Public Itineraries</button>
	  <button class="tablinks" onclick="openItin('shareditin')" id="shareditinbutton" style="margin-left: -5px">Shared Itineraries</button>
	  <div class="dropdown">
		  <img id="profile_img" src="http://viterbi.usc.edu/directory/images/2dafc9bc59c736884ae57b7235d5bc67.jpg">
		  <div class="dropdown-content">
		  	<button id="logout" onclick="logout()">Logout</button>
		  </div>
	  </div>
	</div>
	<div id="myitin" class="tabcontent">
	 	<div class="itinerary createItinerary">
	 		<div class="container" onclick="newItin()">
	 			<i class="fa fa-plus fa-5x" aria-hidden="true"></i>
	 			<div class="overlay">
	 				<div class="text">
	 					Create
	 				</div>
	 			</div>
	 		</div>
	 		<span id="itinid" style="display:none">Create</span>
	 	</div>
	</div>
	
	<div id="publicitin" class="tabcontent">
	</div>

	<div id="shareditin" class="tabcontent">
	</div>
<script src="js/util.js"></script>
<script src="js/itinerary.js"></script>
</html>
